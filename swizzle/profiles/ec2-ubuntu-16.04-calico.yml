---
name: ec2-ubuntu-16.04-calico
description: An Ubuntu Xenial Kubernetes install with Calico on ec2
provisioner_name: terraform-ec2
provisioner_args:
  terraform_path: ./terraform
ssh_username: ubuntu
ansible_overrides:
  kubernetes_common_api_ip:
  kube_ucarp_vip_enabled: False
  kubernetes_common_manage_etc_hosts: False
  kubernetes_common_api_fqdn: "{{ master_elb_dns_name }}"
  kubernetes_master_kubeadm_config:
    networking:
      podSubnet: "192.168.0.0/16"
  # include this once the our terraform correctly adds IAM roles to instances
  #  controllerManagerExtraArgs:
  #    cloud-provider: aws
  kubernetes_users:
  - user: ubuntu
    group: ubuntu
    home: /home/ubuntu
